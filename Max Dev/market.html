    <!-- Ce script en JS crée 2 fonctions: closeNav() et hideNumber() sont les mêmes, ainsi que openNav() et  displayNumber().

close/openNav() concernent le Main Menu
hide/displayNumber() concernent le phone

******** document.getElementById() *********

cette fonction recherche dans le document (cette page HTML) un élément (ici on-click) ciblé par un identifiant (id). Entre parenthèse, on précise quel id on cible. Ici, "myNav" et "phoneNumber". Ainsi, avec cette fonction, on recherche dans la page HTML actuelle l'élément (on-click="") dans la balise identifiée myNav/phoneNumber (id)

******** .style.display *****************


Une fois qu'on a trouvé cet élément qu'on cherche sur cette page HTML, on lui applique la propriété de style display suivante : "block" ou "none".

none : on n'affiche pas le contenu de la balise si on clic sur l'icone encadré dans les balise <a></a>

display : on affiche la balise précédente 

-->



        <script>
            function openNav() {
                document.getElementById("myNav").style.display = "block";
            }

            function closeNav() {
                document.getElementById("myNav").style.display = "none";
            }

            function displayNumber() {
                document.getElementById("phoneNumber").style.display = "block";
            }

            function hideNumber() {
                document.getElementById("phoneNumber").style.display = "none";
            }
        </script>
